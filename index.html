<!DOCTYPE html>
<html lang="en" >
	<head>

        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"; />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
        <meta charset='utf-8' />
        
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="apple-touch-icon" href="apple-touch-icon-precomposed.png" />
        <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png" />
		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="pragma" content="no-cache" />
		<!--link rel="stylesheet" href="css/main.css"-->

		<style>

		  body {
		  	background-color : grey;
		  	padding : 0px;
		  	margin : 0px;
		  	overflow: hidden;
		  }
		  h1 {
		  	color : blue;
		  }
		  p {
		  	color : green;
		  }

		  #game_canvas {
			position: absolute;
			image-rendering: 		-moz-crisp-edges;
			image-rendering: 		-o-crisp-edges;
			image-rendering: 		-webkit-optimize-contrast;
			image-rendering: 		crisp-edges;
			-ms-interpolation-mode: nearest-neighbor;
			-webkit-transform: 		scale3d(1,1,1);
		  }

		</style>

	</head>
	<body onload="init()">
		
		<canvas id="game_canvas"></canvas>

		<script type="text/javascript">

			var BG_IMG = new Image();
			var BG_IMG_DATA_ARRAY = [];
			var BG_IMG_WIDTH = 320;
			var BG_IMG_HEIGHT = 240;

			var CAM_SL = 110;
			var CAM_X = 160;
			var CAM_Y = 30;
			var CAM_Z = 70;
			var CAM_R = 0;

			var GROUND_W = 320;
			var GROUND_H = 240;
			var GROUND_Y = 0;
			var SCALE = 0.5;

			var LOOP_COUNT = 0;

			var radian = function(degree) {
			  return degree * Math.PI / 180;
			};

			var drawImagePixel = function(canvasDataArray, canvasRedAt, imageDataArray, imageReadAt) {
				canvasDataArray[canvasRedAt + 0] = imageDataArray[imageReadAt + 0];
				canvasDataArray[canvasRedAt + 1] = imageDataArray[imageReadAt + 1];
				canvasDataArray[canvasRedAt + 2] = imageDataArray[imageReadAt + 2];
				canvasDataArray[canvasRedAt + 3] = imageDataArray[imageReadAt + 3];
			};

			var drawTransparent = function(canvasDataArray, canvasRedAt, imageDataArray, imageReadAt) {
				canvasDataArray[canvasRedAt + 3] = 0;
			};

			var getDataArrayRed = function(x, y, width) {
				return ((width * y) + x) * 4;
			};

			var render = function (ctx, imageData, imageDataData, w, h) {

				var u = 0;
				var v = 0;
				var redAt = 0;
				LOOP_COUNT = 0;

				for (v = 0; v < h/2; v++) {

					for (u = -(w/2); u < w/2; u++) {

						// projection
						var py = 1;
						var px = u / CAM_SL;

						// rotation
						dx = px * Math.cos(radian(CAM_R)) + py * Math.sin(radian(CAM_R));
						dy = py * Math.cos(radian(CAM_R)) - px * Math.sin(radian(CAM_R));

						// projection scaling
						var projDistance = (CAM_Y / v) * CAM_SL;
						dy *= projDistance;
						dx *= projDistance;

						// translation
						dy += CAM_Z;
						dx += CAM_X;

						if (dy > 0 && dy < BG_IMG_HEIGHT && dx > 0 && dx < BG_IMG_WIDTH) {
							drawImagePixel(imageDataData, redAt, BG_IMG_DATA_ARRAY, getDataArrayRed(~~dx, ~~dy, BG_IMG_WIDTH));
						} else {
							drawTransparent(imageDataData, redAt);
						}

						redAt += 4;
					}
				}
				
				ctx.putImageData(imageData, 0, 0);
			};

			var getRawImageData = function(img) {
				var cav = document.createElement('canvas');
				var ctx = cav.getContext('2d');
				cav.width = img.width;
				cav.height = img.height;
				ctx.drawImage(img, 0, 0);
				return ctx.getImageData(0, 0, img.width, img.height);
			};

			var init = function () {

				// screen size
				var width = 320;
				var height = 375;

				// game canvas and context
				var cav = document.getElementById('game_canvas');
				var ctx = cav.getContext('2d');

				cav.width = width;
				cav.height = height;

				ctx.webkitImageSmoothingEnabled = false;
				ctx.mozImageSmoothingEnabled = false;
				ctx.msImageSmoothingEnabled = false;
				ctx.imageSmoothingEnabled = false;
				// cav.style.backgroundColor = '#000';
				ctx.fillStyle = '#00F';
				ctx.fillRect(0, 0, width, height);

				// fps counter
				var date = new Date();
				var cft = date.getTime();
				var pft = cft;
				var tl = 0;
				ctx.fillStyle = '#FFF';
				ctx.textAlign = 'left';
				ctx.font='20px Arial';

				// ground canvas
				var bgCav = document.createElement('canvas');
				var bgCtx = bgCav.getContext('2d');
				bgCav.width = width * SCALE;
				bgCav.height = height * SCALE;

				// reusable image data (for faster render)
				var imageData = bgCtx.getImageData(0, 0, width * SCALE, height * SCALE);
				var imageDataData = imageData.data;

				var start = function(){

					var loop = setInterval(function(){

						// render image
						ctx.clearRect(0, 0, width, height);
						render(bgCtx, imageData, imageDataData, width * SCALE, height * SCALE);
		    			ctx.drawImage(
		    				bgCav, 
		    				0, 0, width * SCALE, height * SCALE/2, 
		    				0, height * SCALE, width, height * SCALE);

		    			CAM_R += tl/100;

						// render fps
						date = new Date();
						pft = cft;
						cft = date.getTime();
						tl = cft - pft;
						date = null;
		    			ctx.fillText('LOOP: ' + LOOP_COUNT + ', FPS: ' + ~~(1000/tl), 0, 20);

					}, 1000/100);

				};

				// load image
				BG_IMG = new Image();
				BG_IMG.onload = function(e){
					BG_IMG_DATA_ARRAY = getRawImageData(BG_IMG).data;
					start();
				}
				BG_IMG.src = 'ground.png';
			};


		</script>

	</body>
</html>
